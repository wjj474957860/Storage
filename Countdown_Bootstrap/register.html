<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="Shortcut Icon" href="img/favicon.ico">
    <!-- Le styles -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <style type="text/css">
      body {
        padding-top: 40px;
        padding-bottom: 40px;
        background-color: #f5f5f5;
      }

      .form-signin {
        max-width: 300px;
        padding: 19px 29px 29px;
        margin: 0 auto 20px;
        background-color: #fff;
        border: 1px solid #e5e5e5;
        -webkit-border-radius: 5px;
           -moz-border-radius: 5px;
                border-radius: 5px;
        -webkit-box-shadow: 0 1px 2px rgba(0,0,0,.05);
           -moz-box-shadow: 0 1px 2px rgba(0,0,0,.05);
                box-shadow: 0 1px 2px rgba(0,0,0,.05);
      }
      .form-signin .form-signin-heading,
      .form-signin .checkbox {
        margin-bottom: 10px;
      }
      .form-signin input[type="text"],
      .form-signin input[type="password"] {
        font-size: 16px;
        height: auto;
        margin-bottom: 15px;
        padding: 7px 9px;
      }

    </style>
    <link href="css/bootstrap-responsive.css" rel="stylesheet">
  </head>

  <body>
    <div class="container">

      <form name="RegForm" class="form-signin" method="post" action="reg.php" onSubmit="return InputCheck(this)">
        <h2 class="form-signin-heading">注册</h2>
        <input type="text" id="username" name="username" class="input-block-level" placeholder="用户名">
        <input type="password" id="password" name="password" class="input-block-level" placeholder="输入密码">
        <input type="password" id="repass" name="repass" class="input-block-level" placeholder="再次输入密码">
        <p><a href="login.html">已有帐号？马上登录</a></p>
        <button class="btn btn-large btn-primary" name="submit" type="submit">马上注册</button>
      </form>

    </div> <!-- /container -->

    <script src="js/jquery-2.0.2.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <!-- 验证用户注册信息是否正确 -->
    <script language=JavaScript>
      function InputCheck(RegForm)
      {
        if (RegForm.username.value == "")
        {
          alert("用户名不允许为空!");
          RegForm.username.focus();
          return (false);
        }
        if (RegForm.password.value == "")
        {
          alert("密码不允许为空!");
          RegForm.password.focus();
          return (false);
        }
        if (RegForm.repass.value == "")
        {
          alert("密码不允许为空!");
          RegForm.repass.focus();
          return (false);
        }
        if (RegForm.repass.value != RegForm.password.value)
        {
          alert("两次密码不一致!");
          RegForm.repass.focus();
          return (false);
        }
      }
  </script>
  </body>
</html>
